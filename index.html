<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP - Plugin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="options.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <h3>GSAP Builder</h3>
      </nav>
      <section class="dashboard">
        <div id="actions-list" class="options">
        </div>
        <div id="duration-list" class="options">
        </div>
        <div id="easing-list" class="options">
        </div>
        <div class="buttons">
            <button id="create-code">Create Code</button>
          </div>
        <div class="code-viewer">
          <textarea name="code" id="code" cols="90" rows="10"></textarea>
        </div>
        <div id="preview" class="preview">
            <button style="background-color: aqua;" id="previewElement">THIS IS AN ELEMENT</button>
        </div>
      </section>
</body>
</html>
